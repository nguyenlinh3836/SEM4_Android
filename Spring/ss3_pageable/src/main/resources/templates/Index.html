<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>

<table class="table" >
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product :${products}">
        <th scope="row" th:text="${product.id}"></th>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.quantity}"></td>
    </tr>
    </tbody>
</table>
<nav aria-label="Page navigation example" th:if="${totalPages > 1}">
    <ul class="pagination">
        <li class="page-item" ><a class="page-link" th:if="${currentPage <= totalPages}" th:href="@{'/page/' + ${currentPage - 1}}"                                 >Prev</a>
        </li>
        <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
            <li class="page-item" >
                <a class="page-link" th:href="@{'/page/' + ${i}}" th:text="${i}" ></a>
            </li>
        </th:block>
        <li class="page-item" ><a class="page-link" th:if="${currentPage <totalPages}"  th:href="@{'/page/' + ${currentPage + 1}}" >Next</a></li>
    </ul>
</nav>


</body>
</html>
